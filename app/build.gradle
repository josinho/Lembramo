apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "gal.xieiro.lembramo"
        minSdkVersion 13
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //compile files('libs/universal-image-loader-1.9.4.jar')
    compile 'com.android.support:appcompat-v7:24.2.1' //24.2.1
    compile 'com.android.support:design:24.2.0'  //24.2.0
    compile 'com.android.support:support-v4:24.2.1' //24.2.1
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'org.threeten:threetenbp:1.3.2'
}
